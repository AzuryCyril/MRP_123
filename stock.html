    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'PC')">PC</button>
        <button class="tablink" onclick="openTab(event, 'Mobile')">Mobile</button>
        <button class="tablink" onclick="openTab(event, 'Home')">Home</button>
    </div>

    <div id="PC" class="tabcontent">
        <table id="pcTable">
            <thead></thead>
            <tbody></tbody>
        </table>

    <div id="Mobile" class="tabcontent">
        <table id="mobileTable">
            <thead></thead>
            <tbody></tbody>
        </table>

    <div id="Home" class="tabcontent">
        <table id="homeTable">
            <thead></thead>

        </table>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3 id="modalComputerIDTitle">Computer ID: </h3> <!-- Title will be dynamically updated -->
            <label for="userIPNSelect">Choose a User:</label>
            <select id="userIPNSelect">
                <!-- Options will be dynamically populated -->
            </select>
            <h3>Materials</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="phoneCheckbox"> Phone</label><br>
                <label><input type="checkbox" id="chargerCheckbox"> Charger</label><br>
                <label><input type="checkbox" id="tokenCheckbox"> Token</label><br>
                <label><input type="checkbox" id="headsetCheckbox"> Headset</label>
            </div>

            <div class="form-group">
                <label for="infoSelect">Info:</label>
                <select id="infoSelect">
                    <option value="start">Start</option>
                    <option value="switch">Switch</option>
                </select>
            </div>
            <div class="form-group">
                <label for="datePicker">Starting Date:</label>
                <input type="date" id="datePicker">
            </div>
            <button id="submitButton">Generate</button>
        </div>
    </div>
