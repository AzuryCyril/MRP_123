<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="stock.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>  
    <script src="stock.js"></script>
    <title>Document</title>
</head>
<header>
    <h1>RENAULT</h1>

    <article>
        <i class="fa-regular fa-user"></i>
        <div>
            <p>UserName</p>
            <p>Admin</p>
        </div>

    </article>
</header>

<body>
    <nav>
        <ul>
            <a href="index.html">
                <li>Contact</li>
            </a>
            <a href="personnel.html">
                <li>Personnel</li>
            </a>
            <a href="stock.html">
                <li>Stock</li>
            </a>
        </ul>
    </nav>


    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'PC')">PC</button>
        <button class="tablink" onclick="openTab(event, 'Mobile')">Mobile</button>
        <button class="tablink" onclick="openTab(event, 'Home')">Home</button>
    </div>

    <div id="PC" class="tabcontent">
        <table id="pcTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="Mobile" class="tabcontent">
        <table id="mobileTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="Home" class="tabcontent">
        <table id="homeTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3 id="modalComputerIDTitle"></h3> <!-- Title dynamically updated -->
            <h3 id="modelComputer"></h3>
            <!-- Step 1: Choose a User -->
            <div id="step1">
                <label for="userIPNSelect">Choose a User:</label>
                <select id="userIPNSelect">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
    
            <!-- Step 2: Materials -->
            <div id="step2" style="display: none;">
                <h3>Materials</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="phoneCheckbox"> Phone</label><br>
                    <label><input type="checkbox" id="chargerCheckbox"> Charger</label><br>
                    <label><input type="checkbox" id="tokenCheckbox"> Token</label><br>
                    <label><input type="checkbox" id="headsetCheckbox"> Headset</label>
                </div>
            </div>
    
            <!-- Step 3: Info -->
            <div id="step3" style="display: none;">
                <label for="infoSelect">Info:</label>
                <select id="infoSelect">
                    <option value="">--</option>
                    <option value="Start">Start</option>
                    <option value="Switch">Switch</option>
                </select>
    
                <div id="dateField" style="display: none;">
                    <label id="dateLabel" for="datePicker"></label>
                    <input type="date" id="datePicker">
                </div>
    
                <div id="switchDropdown" style="display: none;">
                    <label for="switchDropdownSelect">Switch Computer:</label>
                    <select id="switchDropdownSelect">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
            </div>
    
            <!-- Submit Button -->
            <button id="submitButton" disabled>Submit</button>
        </div>
    </div>
    
    <div id="materialBar" class="material-bar">
        <div class="material-item" id="phoneItem">
            <i class="fa fa-phone"></i>
            <div id="phoneCount" class="material-count">0</div>
        </div>
        <div class="material-item" id="chargerItem">
            <i class="fa fa-plug"></i>
            <div id="chargerCount" class="material-count">0</div>
        </div>
        <div class="material-item" id="tokenItem">
            <i class="fa fa-key"></i>
            <div id="tokenCount" class="material-count">0</div>
        </div>
        <div class="material-item" id="headsetItem">
            <i class="fa fa-headphones"></i>
            <div id="headsetCount" class="material-count">0</div>
            
        </div>
    </div>

</body>

</html>
