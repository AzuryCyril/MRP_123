<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
    <script type="module" src="database.js"></script>
    <script type="module" src="support.js"></script>
    <script src="https://cdn.tiny.cloud/1/fprbmt753ugz2dnxtbbmh0902lm2obqo86meaw9wu5mpq1bk/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>
<body>

    <header>
        <div class="contr">
            <a href="index.html" class="headerTitle">Renault support BE</a>
        </div>
        <div class="followHeader">
           <div class="followHistory"></div> 
        </div>
    </header>

    <main>
        <i onclick="window.scrollTo({top: 0,behavior: 'smooth'})" class="fa-solid fa-arrow-up goUp"></i>
        <div class="contr button-container">
            <button class="filter-btn" data-type="supportIntern">Intern</button>
            <button class="filter-btn" data-type="supportExtern">Extern</button>
            <button class="filter-btn" data-type="supportServiceDesk">ServiceDesk</button>
        </div>

        <div class="contr search_form">
            <div class="form-group">
                <div class="icon icon-search"><i class="fas fa-search"></i></div>
                <input type="text" id="issueSearch" placeholder="Search for issues..">
            </div>
            <div class="searchContent"></div>
        </div>
        
        <div class="contr Subs">
            <p>Intern</p>
            <div class="SubsIntern"></div>
            <p>Extern</p>
            <div class="SubsExtern"></div>
            <p>Other</p>
            <div class="SubsOther"></div>
            <div class="addSubButton"><div class="icon-container">+</div></div>
            <!-- Data will be displayed here -->
        </div>

        <div class="contr subInfo">
            
            <div class="subDescription">

            </div>
            <div class="subContact">
                <div class="contactHeader">
            
                </div>
                <div class="subContactInfo">

                </div>
            </div>
         
        </div>

        <div class="subIssues">
            <div class="issueHeader">Possible Issues</div>
            <div class="possibleIssues"></div>
        </div>
        
    </main>
</body>
</html>
